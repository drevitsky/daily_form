<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>daily_form</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="favicon.ico">
</head>
<body>

	<div class="conteiner">
		<form action="" method="post" class="form">
				<!-- <img class="key_icon" src="img/key_icon.png" alt="key"> -->
				<h2 class="title">Create your free account</h2>
				<div class="subtitle">
					Come and join our cool and amazing community, fill in your details
					to get started. Already have an account? <a class="log_in" href="#">Log in.</a>
				</div>
				<fieldset>
						<input type="text" name="first_name" placeholder="First name">
						<input type="text" name="last_name" placeholder="Last name">
						
				</fieldset>
				<input type="email" name="email" placeholder="Email adress">
				<input type="password" name="password" placeholder="Password">
				<button class="btn">
						Sign up for free
				</button>
				<div class="foot-text">By clicking on “Sign up for free”, you agree to the 
					<a href="#">Terms of Service</a> and the 
					<a href="#">Privacy Policy</a>
				</div>	


		</form>
		
	</div>



	
</body>
</html>
